<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="apresentacao">
    <div class="imagem-lateral">
        <img src="imagem.png" alt="Trilhas Inova">
    </div>

    <div class="formulario">
        <h2>Inscreva-se</h2>

        <form action="/submit_form.php" method="POST">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>

            <label for="endereco">Endereço:</label>
            <textarea id="endereco" name="endereco" rows="4" cols="50" required></textarea>
            
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="uf">UF:</label>
            <input type="text" id="uf" name="uf" required>

            <div class="botoes-anexo">
                <label for="anexo-identidade">Anexar Documento de Identidade:</label>
                <input type="file" id="anexo-identidade" name="anexo-identidade">
                <input type="text" id="descricao-identidade" name="descricao-identidade" placeholder="Descrição do Anexo (Documento de Identidade)" required>

                <label for="anexo-residencia">Anexar Comprovante de Residência:</label>
                <input type="file" id="anexo-residencia" name="anexo-residencia">
                <input type="text" id="descricao-residencia" name="descricao-residencia" placeholder="Descrição do Anexo (Comprovante de Residência)" required>
            </div>
            
            <div class="botoes">
                <input type="submit" value="Enviar">
                <button type="button" onclick="window.location.href='index.html'">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<div class="botoes">
    <button type="button">Já tenho cadastro</button>
</div>

<footer>
    <div class="logos">
        <img src="fapema.png" alt="Logo 1">
    </div>
</footer>

</body>
</html>
